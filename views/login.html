<html>
    <head>
        <title>{{.Title}}</title>
        <script src="https://kit.fontawesome.com/8df03967e2.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/assets/css/style.css">
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand ps-5" href="/home">
                    <img src="/public/assets/images/logoBrand.png" alt="logoBrand" width="50px"/>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContents" aria-controls="navbarContents" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ps-4 fw-bold" id="navbarContents">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item px-3">
                            <a class="nav-link" href="/home">Home</a>
                        </li>
                        {{if .IsLogin}}
                        <li class="nav-item">
                            <a class="nav-link" href="/blog">Add Project</a>
                        </li>
                        {{end}}
                    </ul>
                    <ul class="navbar-nav me-2">
                        {{if  .IsLogin}}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Hello, {{.UserName}}</a>
                        </li>
                        <li class="nav-item px-4">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        {{else}}
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                        <li class="nav-item px-4">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        {{end}}
                    </ul>
                    <div class="nav-btn pe-5">
                        <a class="btn btn-dark" href="/contact-form" role="button">Contact Me</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- register form -->
        <div class="container d-flex justify-content-center align-item-center">
            <form class="form-container mb-5 w-50" action="/login" method="POST">
                <h2 class="my-5 pt-4 text-center fw-bold">LOGIN TO YOUR ACCOUNT</h2>
                <div class="mb-4">
                    <label for="email" class="form-label fs-4 fw-semibold">Email</label>
                    <input type="email" class="form-control form-control-lg shadow border-1 border-dark-subtle" name="email" id="email"/>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label fs-4 fw-semibold">Password</label>
                    <input type="password" class="form-control form-control-lg shadow border-1 border-dark-subtle" name="password" id="password" />
                </div>
                <div class="d-flex justify-content-end my-5 pt-4">
                    <button type="submit" class="btn btn-dark rounded-pill px-4 py-1">Submit</button>
                </div> 
            </form>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
